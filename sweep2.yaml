program: sweep.py # Change approprietaly
arg: CUDA_VISIBLE_DEVICES=0
method: random
project: SDUProject # Change approprietaly
entity: kn-bmi
metric:
  goal: minimize
  name: val_loss
parameters:
  learning_rate:
    values: [3e-4, 1e-3]

  nesterov:
    values: [true]

  weight_decay:
    values: [5e-2, 1e-2, 1e-3]

  batch_size:
    values: [16]

  label_smoothing:
    values: [ 0.2]

  channels:
    values: [32, 64, 128]
  
  out_channels:
    values: [32, 64, 128]
  
  n_blocks:
    values: [2, 3, 5, 8]
  
  block_types:
    values: ["resnet_inception"]
  
  dropout_pb:
    values: [0.3, 0.5]
  
  # number_of_ensemble_models:
  #   values: [5, 9, 15]
  
  project_name:
    value: SDUProject

  size:
    values: [128, 224, 364]

  normalize:
    values: [True, False]
  
  entity_name:
    value: kn-bmi

command:
  - ${env}
  - ${arg}
  - python3
  - ${program}
  - ${args}